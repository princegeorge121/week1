<html>
<head>
    <title>FlightHub</title>
</head>

<body style="background-color: aqua; padding-top: 90px;">

    <center>
        <div style="padding-bottom: 45px;background-color:green; width:50%;height:250px;  ">

            <form action="error.html" method="post">
                <h1
                    style="color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, 'Arial Narrow', Arial, sans-serif;">
                    <b>FLIGHTHUB</b>
                    <img src="plane.png" style="width:50px;height:50px;">
                </h1>
                
                <table cellspacing="6" cellpadding="2">
                    <tr>
                        <td>
                            <label for="firstName">First Name:</labels>
                        </td>

                        <td>
                            <input type="text" id="firstName" name="firstName" placeholder="Your First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastName">Last Name:</labels>
                        </td>
                        <td>
                            <input type="text" id="lastName" name="lastName" placeholder="Your Last Name">
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="address"><b>Address:</b></label>
                        </td>
                        <td>  <textarea id="address" name="address" placeholder="Your Address" rows="6"
                            cols="20"></textarea>
                        </td>
                        
                    </tr>
                </table>
            </div>
            <br>
            <br>
               
                <button style="background-color:green; border-color: green;border-radius:8px; padding: 10px;"type="button">Confirm</button>
                &emsp;
                <button style="background-color: red; border-color: red;border-radius:8px; padding: 10px;"type="button">Cancel</button>
            </form>
        
    </center>
</body>

</html>
